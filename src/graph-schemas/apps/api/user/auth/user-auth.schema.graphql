input UserLoginInput {
    nick: String!
    password: String!
}

input UserRegisterInput  {
    nick: String!
    password: String!
    confirmPassword: String!
}

interface UserMeta {
    id: ID!
    nick: String!
}
interface UserAuthed {
    userMeta: UserMeta!
    jwtToken: String!
}

type UserAuthMutation {
    login(input: UserLoginInput!): UserAuthed!
    register(input: UserLoginInput!): UserAuthed!
}